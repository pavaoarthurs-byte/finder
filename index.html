    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F0EFEA; /* Slightly warmer stone, like old paper */
        color: #374151;
        background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
        background-size: 24px 24px; /* Subtle grid paper effect */
      }
      
      h1, h2, h3, h4, button, label {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      .font-typewriter {
        font-family: 'Courier Prime', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F5F4; 
      }
      ::-webkit-scrollbar-thumb {
        background: #A8A29E;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78716C; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid #D6D3D1;
        box-shadow: 4px 4px 0px rgba(0,0,0,0.05); /* Hard shadow for retro feel */
      }

      /* Manila Folder Tab Effect */
      .folder-tab {
        position: relative;
      }
      .folder-tab::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -1px;
        width: 120px;
        height: 12px;
        background-color: #FFF;
        border-top: 1px solid #E7E5E4;
        border-left: 1px solid #E7E5E4;
        border-right: 1px solid #E7E5E4;
        border-radius: 6px 6px 0 0;
        z-index: 1;
      }
      
      /* NYPD Blue to Badge Gold Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #F59E0B 0%, #FFFFFF 80%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Siren Animation for Loading Bar */
      @keyframes police-siren {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      
      .siren-bar {
        background: linear-gradient(90deg, 
          #EF4444 0%, /* Red */
          #EF4444 20%, 
          #3B82F6 20%, /* Blue */
          #3B82F6 40%, 
          #EF4444 40%, 
          #EF4444 60%, 
          #3B82F6 60%, 
          #3B82F6 80%, 
          #EF4444 80%
        );
        background-size: 200% 100%;
        animation: police-siren 1s linear infinite;
      }
    </style>
